<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header-inf">
      <img class="header-inf_img" src="./eisenhower-matrix.jpg" alt="diagram">
      <a class="header-inf_link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main-todo">
      <section id="add-task">
        <label class="add-task_label" for="new-task">Add Item</label>
        <p class="add-task_form">
          <input id="new-task" class="task_input" type="text">
          <button class="add-task_button btn">Add</button>
        </p>
      </section>
      <section>
        <h3 class="name-block">Todo</h3>
        <ul id="incomplete">
          <li class="task_content">
            <input type="checkbox">
            <label class="task_label">Pay Bills</label>
            <input type="text" class="task_input">
            <button class="edit-task_button btn">Edit</button>
            <button class="delete-task_button btn">
              <img class="delete-btn_img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task_content editMode_task">
            <input type="checkbox">
            <label class="task_label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit-task_button btn">Save</button>
            <button class="delete-task_button btn">
              <img class="delete-btn_img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="name-block">Completed</h3>
        <ul id="completed">
          <li>
            <input type="checkbox" checked>
            <label class="task_label">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit-task_button btn">Edit</button>
            <button class="delete-task_button btn">
              <img class="delete-btn_img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
